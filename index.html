<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Makeup Trendz</title>
    <!-- Temporary Title? -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.css">
    <link rel="stylesheet" href="public/styles/styles.css">
    <script type="text/template" id="look-template">
        <div class="look-cell">
            <button class="overlay">
                <img src="assets/plus sign.png" alt="View Detail">
                <h5 class="look-type"></h5>
            </button>

            <div class="photo-cell">
                <img src="" alt="">
            </div>

            <div class="likes-cell">
                <button class="like-button"><img src="assets/heart.png" alt=""></button>
                <h5 class="like-number"></h5>
            </div>
        </div>
    </script>
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Makeup Trendz</h1>
            <button>My Wishlist</button>
        </header>

        <main>
            <div class="gallery-options">
                <div class="option-container">
                    <label for="looks">Filter Looks:</label>
                    <select name="looks" id="looks-filter">
                        <option value="eyes">Eyes</option>
                        <option value="lips">Lips</option>
                        <option value="contour">Contour</option>
                        <option value="full">Full-face</option>
                    </select>
                </div>

                <div class="option-container">
                    <label for="sort">Sort By:</label>
                    <select name="sort" id="looks-sort">
                        <option value="popular">Most Popular</option>
                        <option value="newest">Newest To Oldest</option>
                        <option value="oldest">Oldest to Newest</option>
                    </select>
                </div>
            </div>

            <div class="looks-gallery">

                <div class="look-cell">
                    <div class="likes-cell">
                        <button class="like-button"><img src="assets/heart.png" alt=""></button>
                        <h5 class="like-number">50</h5>
                    </div>
                    <button class="overlay">
                        <img src="assets/plus sign.png" alt="View Detail">
                        <h5 class="look-type">FULL FACES</h5>
                    </button>

                    <div class="photo-cell">
                        <img src="" alt="">
                    </div>

                </div>
            </div>
        </main>

        <footer>
            <p>Website built by: Sonny, Irene, Kait, Robin</p>
        </footer>
    </div>

    <div class="details view hidden">
        <div class="look-details">
            <div class="look-info-container">

                <div class="look-img-cell"></div>

                <h2 class="look-name"></h1>

                <h3 class="look-likes"></h2>

            </div>

            <div class="pinned-product-section">
                <h3 class="pinned-product-caption">You have pinned these products from this look</h3>
                <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
                    <!-- template, to be removed -->
                </div>
            </div>
        </div>



    </div>

    <div class="wishlist view hidden">

    </div>

	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type='text/javascript' src='public/scripts/script.js'></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.js"></script>
</body>

</html>
