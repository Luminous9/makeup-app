<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Makeup Trendz</title>
    <!-- Temporary Title? -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/styles.css">
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Makeup Trendz</h1>
            <button>My Wishlist</button>
        </header>

        <main>
            <div class="gallery-options">
                <div class="option-container">
                    <label for="looks">Filter Looks:</label>
                    <select name="looks" id="looks-filter">
                        <option value="eyes">Eyes</option>
                        <option value="lips">Lips</option>
                        <option value="contour">Contour</option>
                        <option value="full">Full-face</option>
                    </select>
                </div>

                <div class="option-container">
                    <label for="sort">Sort By:</label>
                    <select name="sort" id="looks-sort">
                        <option value="popular">Most Popular</option>
                        <option value="newest">Newest To Oldest</option>
                        <option value="oldest">Oldest to Newest</option>
                    </select>
                </div>
            </div>

            <div class="looks-gallery">

            </div>
        </main>

        <footer>
            <p>Website built by: Sonny, Irene, Kait, Robin</p>
        </footer>
    </div>

    <div class="details view hidden">
        <div class="look-details">
            <!--fill the contents of this page-->
        </div>
    </div>

    <div class="wishlist view hidden">

    </div>

    <script type='text/javascript' src='public/scripts/script.js'></script>
</body>

</html>
